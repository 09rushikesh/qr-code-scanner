
<div class="scanner-screen-component">
    <div class="page-title">
        Scan products
    </div>
    
    <div class="scanner-component">
        <ngx-scanner-qrcode #action="scanner" [config]="config" (event)="onEvent($event, action)"></ngx-scanner-qrcode>
    </div>
    
    
    <div class="button-div">
        <button class="scanner-com-buttons" (click)="handle(action, action.isStart ? 'stop' : 'start')">
            {{action.isStart ? 'Stop' :"Start" }}
        </button>

        <button class="scanner-com-buttons">
            download
        </button>


    </div>
    
</div>
